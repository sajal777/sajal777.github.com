<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PROFILE</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styling.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <style>
      .container {
        margin-top: 100px;
        margin-left: 100px;
      }
      #allNotes,#done,#notepad{
        display: none;
      }
      .buttons {
        margin-bottom: 50px;
      }
      .textarea{
        width: 100%;
        max-width: 100%;
        font-size: 16px;
        line-height: 1.5em;
        border-left-width: 20px;
        border-color:#CA3DD9; 
        color: #CA3DD9;
        padding: 10px;
      }
      tr{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--navigation-->
    <nav role = "navigation" class="navbar navbar-custom navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Online Notes</a>
            <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
              <span class="sr-only">Toogle Navigation</span>
              <span class="icon-bar"></span>

              <span class="icon-bar"></span>

              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Profile</a></li> 
              <li><a href="#">Help</a></li>
              <li><a href="#">Contact</a></li>
              <li class="active"><a href="#">My Notes</a></li>
            </ul>
             <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Log out</a></li>
              <li><a href="#">Logged in as <b>username</b></a></li>
            </ul>
          </div>
      </div>
    </nav>
    <!--container-->
    <div class="container">
      <div class="row">
        <div class="col-nd-offset-3-col-nd-6">
          <h2>General Account Settings:</h2>
           <div class="table-responsive">
             <table class="table table-hover table-condensed table-bordered">
               <tr data-target="#updateusername" data-toggle="modal">
                 <td>Username</td>
                 <td>value</td>
               </tr>
               <tr data-target="#updateemail" data-toggle="modal">
                 <td>Email</td>
                 <td>value</td>
               </tr>
               <tr data-target="#updatepassword" data-toggle="modal">
                <td>Password</td>
                <td>hidden</td>
               </tr>
             </table>
           </div>
        </div>
      </div>
    </div>

    <!--update-usename-in form-->
    <form method="post" id="updateusernameform">
       <div class="modal" id="updateusername" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 id="myModalLabel">
                Edit Username:
              </h4> 
            </div>
            <div class="modal-body">
              <!--login-in mesage from PHP file-->
              <div id="loginmessage">
              </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" value="username value" maxlength="30">
                </div>
            </div>
            <div class="modal-footer">
              <input type="submit" name="updateusername" class="btn green" value="Submit">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

<!--update-email-in form-->
    <form method="post" id="updateemailform">
       <div class="modal" id="updateemail" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 id="myModalLabel">
                Enter new email:
              </h4> 
            </div>
            <div class="modal-body">
              <!--login-in mesage from PHP file-->
              <div id="loginmessage">
              </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" id="email" name="email" value="email value" maxlength="50">
                </div>
            </div>
            <div class="modal-footer">
              <input type="submit" name="updateemail" class="btn green" value="Submit">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
<!--update-password-in form-->
    <form method="post" id="updatepasswordform">
       <div class="modal" id="updatepassword" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 id="myModalLabel">
                Enter Current and New password:
              </h4> 
            </div>
            <div class="modal-body">
              <!--login-in mesage from PHP file-->
              <div id="loginmessage"></div>
                <div class="form-group">
                  <label class="sr-only" for="currentpassword">Your Current Password</label>
                  <input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="Your Current Password" maxlength="30">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="password">Choose a password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" maxlength="30">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="password2">Your Current Password</label>
                  <input type="password2" class="form-control" id="password2" name="password2" placeholder="Your Confirmed Password" maxlength="30">
                </div>
            </div>
            <div class="modal-footer">
              <input type="submit" name="updateemail" class="btn green" value="Submit">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>


    <div class="footer">
      <div class="container-fluid">
        <p>DevelopmentIsland.com Copyright 2019-2020.</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
