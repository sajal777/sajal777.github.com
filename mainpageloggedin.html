<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MY NOTES</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styling.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <style>
      .container {
        margin-top: 120px;
      }
      #allNotes,#done,#notepad{
        display: none;
      }
      .buttons {
        margin-bottom: 50px;
      }
      .textarea{
        width: 100%;
        max-width: 100%;
        font-size: 16px;
        line-height: 1.5em;
        border-left-width: 20px;
        border-color:#CA3DD9; 
        color: #CA3DD9;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!--navigation-->
    <nav role = "navigation" class="navbar navbar-custom navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Online Notes</a>
            <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
              <span class="sr-only">Toogle Navigation</span>
              <span class="icon-bar"></span>

              <span class="icon-bar"></span>

              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Profile</a></li> 
              <li><a href="#">Help</a></li>
              <li><a href="#">Contact</a></li>
              <li class="active"><a href="#">My Notes</a></li>
            </ul>
             <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Log out</a></li>
              <li><a href="#">Logged in as <b>username</b></a></li>
            </ul>
          </div>
      </div>
    </nav>
    <!--container-->
    <div class="container">
      <div class="row">
        <div class="col-nd-offset-3-col-nd-6">
          <div class="buttons">
            <button id="addNote" type="button" class="btn btn-info btn-lg">Add Note</button>
            <button id="edit" type="button" class="btn btn-info btn-lg pull-right">Edit</button>
            <button id="done" type="button" class="btn btn-info btn-lg green pull-right">done</button>
            <button id="allNotes" type="button" class="btn btn-info btn-lg">All Notes</button>
          </div>
          <div id="notepad">
              <textarea rows="10" class="textarea"></textarea>
              <div id="notes" class="notes" id="notes">
                <!--axax coll to a php file-->
              </div>  
          </div> 
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p>DevelopmentIsland.com Copyright 2019-2020.</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
